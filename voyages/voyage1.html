<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../css/voyage1.css">
    <title>Contact</title>
</head>
<body>
    <header></header>
    <main>
        <div class="contact">
            <div class="containerForm">
                <form>
                    <label>Prénom</label>
                    <input type="text" placeholder="Jean-Pierre">
                    <label>Nom</label>
                    <input type="text" placeholder="Durand">
                    <label>Ville</label>
                    <input type="text" placeholder="Marseille">
                    <label>Mail</label>
                    <input type="text" placeholder="Jean-Pierre.Durand@gmail.com">
                    <label>Sujet</label>
                    <textarea placeholder="Ecrivez ici"></textarea>
                    <input type="submit" value="Submit">                
                </form>
            </div>
        </div>
    </main>
    <footer> 
        <div class="footer">
            <div class="footer1">
                <a href="https://github.com/hugo-chabert/voyages"><img class="socialMedia"  src="../images/GitHub-Logo.png"></a>
            </div>
            <div class="footer2">            
                Copyright © 2021 Hugo, Remi and François. All Rights Reserved        
            </div>
            <div class="footer3">
                <a href="https://twitter.com/"><img class="socialMedia"  src="../images/Twitter.png"></a>
                <a href="https://facebook.com/"><img class="socialMedia" src="../images/Facebook.png"></a>
                <a href="https://instagram.com/"><img class="socialMedia" src="../images/Instagram.png"></a>
                <a href="https://youtube.com/"><img class="socialMedia" src="../images/Youtube.png"></a>
            </div>
        </div> 
    </footer>
</body>
</html>
